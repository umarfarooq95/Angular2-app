<!--Recipe and shoppinglist app-->

<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipe *ngIf="featureSelected === 'recipe'"></app-recipe>
      <app-shopping-list *ngIf="featureSelected !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
