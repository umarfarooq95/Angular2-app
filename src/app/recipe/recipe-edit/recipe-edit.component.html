<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit"
                  [disabled]="recipeForm.invalid"
                  class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   formControlName="name"
                   class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text"
                   id="imagePath"
                   formControlName="imagePath"
                   class="form-control"
            #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" alt="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="6"
                      id="description"
                      formControlName="description"
                      class="form-control">
            </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredient">
          <div class="row margin-bottom-10"
               *ngFor="let ingredientCtrl of recipeForm.get('ingredient').controls;let i =index"
               [formGroupName]="i">
            <div class="col-xs-8">
              <input type="text"
                     formControlName="name"
                     class="form-control">
            </div>
            <div class="col-xs-2">
              <input type="text"
                     formControlName="amount"
                     class="form-control">
            </div>
            <div class="col-xs-2">
              <button
                type="button"
                (click)="onDeleteIngredient(i)"
                class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <button type="button" class="btn btn-primary" (click)="onAddIngredients()">Add Ingredients</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
