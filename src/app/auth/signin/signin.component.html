<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignIn(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" class="form-control" name="email" id="email" required ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" required ngModel>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Sign In</button>
    </form>
  </div>
</div>
