<div class="container">
  <app-cockpit
    (serverCreated)="onServerCreated($event)"
    (serverBluePrintCreated)="onServerBluePrintCreated($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <app-server-element
        *ngFor="let server of serverElement"
        [srvElem]="server"
      ></app-server-element>
    </div>
  </div>
</div>
