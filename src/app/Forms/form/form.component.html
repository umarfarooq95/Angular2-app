<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data"
             ngModelGroup="userData"
             #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   id="username"
                   class="form-control"
                   ngModel
                   name="username"
                   required>
          </div>
          <button
            class="btn btn-default"
            type="button"
            (click)="suggestUserName()"
          >Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email"
                   id="email"
                   class="form-control"
                   ngModel
                   name="email"
                   required
                   email
                   #email="ngModel">
          </div>
          <span class="help-block" *ngIf="email.invalid && email.touched">Please Enter A valid Value..!!</span>
        </div>
        <span class="help-block" *ngIf="userData.invalid && userData.touched">Invalid User Data..!!</span>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            [ngModel]="'pet'"
            name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
          <div class="form-group">
            <textarea class="form-control" name="questionAnswer" [(ngModel)]="answer"></textarea>
          </div>
          <p>Your Reply :{{answer}}</p>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio"
                   ngModel
                   name="gender"
                   required
                   [value]="gender">
            {{gender}}
          </label>

        </div>
        <button [disabled]="!f.valid"
                class="btn btn-primary"
                type="submit">Submit
        </button>
      </form>
    </div>
  </div>
</div>
